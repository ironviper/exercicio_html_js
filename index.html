<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica campos</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div>
        <h1>"Número B" é maior que o "Número A"?</h1>
        <form>
            <label for="campo-A">Insira o <b>Número A</b></label>
            <input type="number" id="campo-A">
            <p id="not-filled-error-A" class="not-filled-error">Número deve ser preenchido</p>
            
            <label for="campo-B">Insira o <b>Número B</b></label>
            <input type="number" id="campo-B">
            <p id="not-filled-error-B" class="not-filled-error">Número deve ser preenchido</p>

            <button type="submit">Verificar!</button>
        </form>
        <p id="return-message">Verificação bem sucedida o "Número B"=565 é maior que o "Número A"=452!</p>
    </div>

    <script src="./main.js" ></script>
</body>
</html>
